# SOTA Deepfake Detection Configuration

project:
  name: "FreqDetect-Net"
  version: "v1.0"
  seed: 42

data:
  train_dir: "data/train"
  test_dir: "data/test"
  image_size: 256
  batch_size: 32
  num_workers: 4

model:
  rgb_backbone: "tf_efficientnetv2_s" # TIMM backbone: fast and accurate
  freq_backbone: "resnet18"           # Lightweight freq analyzer
  pretrained: true
  num_classes: 1                      # Binary classification (Real vs Fake)

training:
  epochs: 50
  learning_rate: 0.0001
  weight_decay: 0.00001
  optimizer: "adamw"
  scheduler: "cosine"
  mixed_precision: true               # Use AMP for speed
  save_dir: "results/checkpoints"

logging:
  log_dir: "results/logs"
  log_freq: 10
